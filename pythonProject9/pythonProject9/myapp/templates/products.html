{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <main>
    <section>
      <ul>
      {% for product in all_product %}
        <li>
            <p>
              <img src="static/img/{{ product.photo }}", alt="Product 1">
              <h3>{{product.name}}</h3>
              <p>{{product.description }}</p>
              <button>{{product.price}}</button>
              <button>Add to Cart</button>
            </p>
        </li>
      {% endfor %}
      </ul>
    </section>
  </main>

</body>
</html>
