{% extends 'base.html' %}

{% block title %}Add Product - GoITeens Shop{% endblock %}

{% block content %}
  <h2>Add a New Product</h2>
  
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Add Product</button>
  </form>
{% endblock %}
