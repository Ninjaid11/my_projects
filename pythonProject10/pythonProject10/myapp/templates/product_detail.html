{% extends 'base.html' %}

{% block title %}Product Details{% endblock %}

{% block content %}
  <div class="product-detail">
    <h2>{{ product.name }}</h2>
    <p><strong>Description:</strong> {{ product.description }}</p>
    <p><strong>Price:</strong> ${{ product.price }}</p>
    <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
  </div>
{% endblock %}
